<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Personal web</title>
    <link rel="stylesheet" href="./styles/profile_card.css" />
  </head>
  <body>
    <section class="main">
      <div class="profile-card">
        <div class="image">
          <img src="./image/profile img.jpeg" alt="" class="profile-pic" />
        </div>
        <div class="data">
          <h3>A yeong JO</h3>
          <span>ENFJ</span>
        </div>
        <div class="row">
          <div class="info">
            <h4>Job info</h4>
            <span>Designer</span>
          </div>
          <div class="info">
            <h4>Tool</h4>
            <span>Figma</span>
          </div>
          <div class="info">
            <h4>Others</h4>
            <span>Coding</span>
          </div>
        </div>
        <div class="buttons">
          <a href="#" class="btn">Contact</a>
          <a href="#" class="btn">Discover</a>
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="pop_up">
        <div class="pop_up_content">
          <button class="close_btn">&times;</button>
          <div class="popup_title">
            <h2>"Nice to meet youðŸ—½"</h2>
            <br />Newsletter & other works
          </div>
          <div class="email_box">
            <input type="text_container" placeholder="user name" />
            <input type="text_container" placeholder="email-address" />
            <div class="submit_btn">
              <button>submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
